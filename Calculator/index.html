<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <caption>CALCULATOR</caption>
        <tr>
            <td colspan="4" style="padding:5px; text-align:right; padding-right:20px;background-color: whitesmoke; cursor:text"><h2 id="text-result" ></h2></td>
        </tr>
        <tr>
            <td class="keys">AC</td>
            <td class="keys">+/-</td>
            <td class="keys">%</td>
            <td class="keys">/</td>
        </tr>
        <tr>
            <td class="keys">7</td>
            <td class="keys">8</td>
            <td class="keys">9</td>
            <td class="keys">*</td>
        </tr>
        <tr>
            <td class="keys">4</td>
            <td class="keys">5</td>
            <td class="keys">6</td>
            <td class="keys">-</td>
        </tr>
        <tr>
            <td class="keys">1</td>
            <td class="keys">2</td>
            <td class="keys">3</td>
            <td class="keys">+</td>
        </tr>
        <tr>
            <td class="keys" colspan="2">0</td>
            <td class="keys">.</td>
            <td class="keys">=</td>
        </tr>
    </table>
    <script src="script.js"></script>
    
</body>
</html>
